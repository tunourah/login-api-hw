<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <header class="bg-dark text-white py-3 fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">YourLogo</div>
            <nav class="navigation d-flex align-items-center">
                <a href="#" class="text-white mr-3">Home</a>
                <a href="#" class="text-white mr-3">About</a>
                <a href="#" class="text-white mr-3">Services</a>
                <a href="#" class="text-white mr-3">Contact</a>
                <button class="btn btn-outline-light ml-3">Login</button>
            </nav>
        </div>
    </header>

 
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="wrapper bg-light p-4 rounded-lg shadow-lg mt-5">
            <div class="form-box">
                <h2 class="text-center">Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                        <small id="nameError" class="text-danger"></small>  
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <small id="emailError" class="text-danger"></small>  
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <small id="passwordError" class="text-danger"></small>  
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                        <small id="confirmPasswordError" class="text-danger"></small> 
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                        <small id="termsError" class="text-danger"></small>  
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>

                <div class="text-center mt-3">
                    <p>Already have an account? <a href="index.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
