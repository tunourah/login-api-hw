<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white py-3 fixed-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">N</div>
                 
                <button class="navbar-toggler d-lg-none text-white" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">  ‚ùñ</span>
                </button>
             
                <nav class="navigation collapse navbar-collapse d-lg-flex justify-content-end align-items-center" id="navbarNav">
                    <a href="#" class="text-white mr-3">Home</a>
                    <a href="#" class="text-white mr-3">About</a>
                    <a href="#" class="text-white mr-3">Services</a>
                    <a href="#" class="text-white mr-3">Contact</a>
                    <button class="btn btn-outline-light ml-3">Login</button>
                </nav>
            </div>
        </div>
    </header>
    

    <div class="container mt-5 pt-5">
        <h1> <span><i><h1 id="name"></h1></i></span> to the Home Page</h1>
        <p>This is a protected page, visible only after logging in.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
             
            let userId = localStorage.getItem('userId');
            let userNameDisplay = document.getElementById('name');
    
            
            if (userId) {
                fetch(`https://66e7e6b3b17821a9d9da6ff8.mockapi.io/login/${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        
                        userNameDisplay.textContent = `Welcome, ${data.name}`;
                    })
                    
            } else {
              
                window.location.href = 'login.html';
            }
    
            
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', function () {
                 
                localStorage.removeItem('userId');
                localStorage.removeItem('userName');
    
                 
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
